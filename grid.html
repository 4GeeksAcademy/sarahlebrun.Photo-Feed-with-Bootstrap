        <!-- Button trigger modal -->
  
        <button type="button" class="btn btn-success mx-2" data-toggle="modal" data-target="#exampleModalCenter">
          Create a new post
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">create a new post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <label for="exampleFormControlTextarea1">Caption:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <div>
                  <button class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
                  <button class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>
                </div>
              </div>
              </form>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">publish</button>
              </div>
            </div>
          </div>
        </div>

          </div>
        </div>
